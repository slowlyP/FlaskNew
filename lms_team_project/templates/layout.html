<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LMS</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Layout CSS -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/layout.css') }}">

    {% block css %}{% endblock %}
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">

    <div class="logo">
        LMS SYSTEM
    </div>

    <div class="user-menu">

        {% if session.get('user_name') %}
    
            <!-- 로그인 상태 -->
    
            <span class="user-name">
                {{ session['user_name'] }} 님
            </span>
    
            <a href="/mypage"
               class="btn btn-outline-light btn-sm">
                마이페이지
            </a>
    
            <a href="/logout"
               class="btn btn-danger btn-sm">
                로그아웃
            </a>
    
        {% else %}
    
            <!-- 비로그인 상태 -->
    
            <a href="/login"
               class="btn btn-primary btn-sm">
                로그인
            </a>
    
            <a href="/join"
               class="btn btn-outline-light btn-sm">
                회원가입
            </a>
    
        {% endif %}
    
    </div>
    

</header>


<!-- ================= CONTENT ================= -->
<main class="content">

    {% block content %}{% endblock %}

</main>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
