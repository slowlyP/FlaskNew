{% extends "layout.html" %}

{% block css %}

href="{{ url_for('static', filename='css/mypage.css') }}">
{% endblock %}

<div class="mypage-container">

    <h2>마이페이지</h2>

    <div class="mypage-box">

           {{ session.get('uid') }}

        <p><strong>권한 :</strong>
           {{ session.get('role') }}

    </div>

    <div class="mypage-menu">

        <a href="#" class="btn btn-outline-primary">
           회원정보 수정

        <a href="/score" class="btn btn-outline-success">

        </a>

        <a href="/lecture" class="btn btn-outline-dark">

    </div>

</div>

{% endblock %}
